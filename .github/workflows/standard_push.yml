name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node Dependencies
        run: npm ci

      - name: Code quality
        run: npm run lint

      - name: Run tests
        run: xvfb-run -a npm test
